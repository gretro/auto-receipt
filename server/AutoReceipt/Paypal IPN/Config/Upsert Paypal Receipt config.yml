info:
  name: Upsert Paypal Receipt config
  type: http
  seq: 1

http:
  method: PUT
  url: "{{domain}}/api/paypal/config"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
        "paypalItemId": "EVENT-01",
        "receiptAmountFactor": 0
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
