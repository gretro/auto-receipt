info:
  name: List donations for fiscal year
  type: http
  seq: 3

http:
  method: GET
  url: "{{domain}}/api/donations/years/:fiscalYear"
  headers:
    - name: Origin
      value: http://localhost:3000
  params:
    - name: fiscalYear
      value: "2026"
      type: path
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
