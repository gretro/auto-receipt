name: Pull Request CI

on:
  pull_request:
    branches:
      - master

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node 24
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Install
        working-directory: ./server
        run: npm install
      - name: Build
        working-directory: ./server
        run: npm run build:prd
  build-client:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node 24
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Git Checkout
        uses: actions/checkout@v6

      - name: Install
        working-directory: ./client
        run: npm install
      - name: Build
        working-directory: ./client
        run: npm run build
